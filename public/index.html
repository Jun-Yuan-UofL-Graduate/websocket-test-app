<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0, maximum-scale=1">

    <title>SocketIO Client</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" type="text/javascript" defer></script>
  </head>
  <body>

    <div id="mobile_UI">
      <div class="page_header">
        <h1 class="welcome_message">Welcome to the Restaurant, Server</h1>
      </div>
      
 
      <div id="server_login">
        <label for="server_number" id="server_label">Enter your Server ID</label>
        <input type="number" id="server_number" name="server_number">
        <button id="server_submit">Login</button>
        <!-- <input type="submit" id="server_submit"> -->
      </div>

      <p id="notice"></p>

      <p>Currently serving table: </p>
      <select name="tables" id="tables">
        <option value="">--Select a table--</option>
        <option value="table_1">Table 1</option>
        <option value="table_2">Table 2</option>
        <option value="table_3">Table 3</option>
        <option value="table_4">Table 4</option>
        <option value="table_5">Table 5</option>
      </select>
      <form action="" id="menu">
        <h2>Appitezers</h2>
          <div class="menu_item">
            <label for="item_1" id="label_1">Mozzarella Sticks: </label>
            <input type="number" id="item_1" name="item_1">
          </div>
          <div class="menu_item">
            <label for="item_2" id="label_2">Onion Rings: </label>
            <input type="number" id="item_2" name="item_2">
          </div>
          <div class="menu_item">
            <label for="item_3" id="label_3">Spinach & Artichoke Dip: </label>
            <input type="number" id="item_3" name="item_3">
          </div>
        <h2>Drinks</h2>
          <div class="menu_item">
            <label for="item_4" id="label_4">Bottled Water: </label>
            <input type="number" id="item_4" name="item_4">
          </div>
          <div class="menu_item">
            <label for="item_5" id="label_5">Iced Tea: </label>
            <input type="number" id="item_5" name="item_5">
          </div>
          <div class="menu_item">
            <label for="item_6" id="label_6">Fountain Soda: </label>
            <input type="number" id="item_6" name="item_6">
          </div>
        <h2>Entree</h2>
          <div class="menu_item">
            <label for="item_7" id="label_7">Cheeseburger: </label>
            <input type="number" id="item_7" name="item_7">
          </div>
          <div class="menu_item">
            <label for="item_8" id="label_8">Honey Salmon: </label>
            <input type="number" id="item_8" name="item_8">
          </div>
          <div class="menu_item">
            <label for="item_9" id="label_9">Ribeye Steak: </label>
            <input type="number" id="item_9" name="item_9">
          </div>
          <div class="menu_item">
            <label for="item_10" id="label_10">Spaghetti & Meatballs: </label>
            <input type="number" id="item_10" name="item_10">
          </div>
        <h2>Dessert</h2>
          <div class="menu_item">
            <label for="item_11" id="label_11">Brownie: </label>
            <input type="number" id="item_11" name="item_11">
          </div>
          <div class="menu_item">
            <label for="item_12" id="label_12">Chocolate Chip Cookie: </label>
            <input type="number" id="item_12" name="item_12">
          </div>
          <div class="menu_item">
            <label for="item_13" id="label_13">Milkshake: </label>
            <input type="number" id="item_13" name="item_13">
          </div>

          <div class="special_request">
            <p>Notes to Chef</p>
             <textarea id="chef_notes" name="chef_notes" rows="5" cols="30"></textarea>
          </div>
      </form>
      
      <button id="chef_button">Send to Kitchen</button>
    </div>

      <div class="page_header">
        <h1 class="welcome_message">Welcome to the Restaurant, Chef</h1>
      </div>

        <h2>Today's Orders</h2>
